<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>
            this is display webpage
        </h1>
        <table border="2px">
            <tr>
                <th>topic_name</th>
                <th>name</th>
                <th>url</th>

            </tr>

               </tr>
            {% endfor %}
        </table>
    </center>
    
</body>
</html>
